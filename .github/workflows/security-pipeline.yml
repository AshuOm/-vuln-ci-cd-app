name: DevSecOps CI/CD Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout source code
      uses: actions/checkout@v4

    # 2️⃣ Show workspace contents (DEBUG – IMPORTANT)
    - name: Verify workspace files
      run: |
        echo "Current directory:"
        pwd
        echo "Listing files:"
        ls -la

    # 3️⃣ Verify Docker
    - name: Verify Docker installation
      run: docker --version

    # 4️⃣ Install Trivy (OFFICIAL & STABLE METHOD)
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-transport-https gnupg lsb-release curl
        curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    # 5️⃣ Dependency Vulnerability Scan (SCA)
    - name: Dependency Vulnerability Scan
      run: |
        echo "Running dependency scan (LOW & MEDIUM allowed)"
        trivy fs --exit-code 0 --severity LOW,MEDIUM $GITHUB_WORKSPACE

        echo "Failing build on HIGH & CRITICAL vulnerabilities"
        trivy fs --exit-code 1 --severity HIGH,CRITICAL $GITHUB_WORKSPACE

    # 6️⃣ Build Docker Image (EXPLICIT DOCKERFILE PATH – FIXED)
    - name: Build Docker Image
      run: |
        echo "Building Docker image using explicit Dockerfile path"
        docker build -t vuln-app \
          -f $GITHUB_WORKSPACE/Dockerfile \
          $GITHUB_WORKSPACE

    # 7️⃣ Docker Image Vulnerability Scan (SECURITY GATE)
    - name: Docker Image Vulnerability Scan
      run: |
        echo "Scanning Docker image for HIGH & CRITICAL vulnerabilities"
        trivy image --exit-code 1 --severity HIGH,CRITICAL vuln-app
